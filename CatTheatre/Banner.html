<script language="javascript" type="text/javascript">
    var BehaviorID;
    function showPerformances(e) {

        var w = pageWidth();
        var h = pageHeight();
        var popW = 300, popH = 200;
        var leftPos = (w - popW) / 2, topPos = (h - popH) / 2;
        topPos = 150;
        
        BehaviorID = "GetPerformancesPopup"
      
        if (!e) e = window.event;
        var behavior = $find('GetPerformances');
        behavior.populate('HELLO');
        e.cancelBubble = true;
        $find('GetPerformancesPopup').showPopup();
        $find('GetPerformancesPopup' + "PopupBehavior").set_y(parseInt(topPos));
        $find('GetPerformancesPopup' + "PopupBehavior").set_x(parseInt(leftPos));
        return false;
    }
    function showSeason(e,seasonID) {

        var w = pageWidth();
        var h = pageHeight();
        var popW = 400, popH = 200;
        var leftPos = (w - popW) / 2, topPos = (h - popH) / 2;
        topPos = 150;

        BehaviorID = "GetSeasonPopup"

        if (!e) e = window.event;
        var behavior = $find('GetSeason');
        behavior.populate(seasonID);
        e.cancelBubble = true;
        $find(BehaviorID).showPopup();
        $find(BehaviorID + "PopupBehavior").set_y(parseInt(topPos));
        $find(BehaviorID + "PopupBehavior").set_x(parseInt(leftPos));
        return false;
    }
    function showCast(e) {

        var w = pageWidth();
        var h = pageHeight();
        var popW = 400, popH = 200;
        var leftPos = (w - popW) / 2, topPos = (h - popH) / 2;
        topPos = 150;

        BehaviorID = "GetCastPopup"

        if (!e) e = window.event;
        var behavior = $find('GetCast');
        behavior.populate('HELLO');
        e.cancelBubble = true;
        $find('GetCastPopup').showPopup();
        $find('GetCastPopup' + "PopupBehavior").set_y(parseInt(topPos));
        $find('GetCastPopup' + "PopupBehavior").set_x(parseInt(leftPos));
        return false;
    }
    function showShow(e,showID) {

        var w = pageWidth();
        var h = pageHeight();
        var popW = 400, popH = 200;
        var leftPos = (w - popW) / 2, topPos = (h - popH) / 2;
        topPos = 150;

        BehaviorID = "GetAuditionPopup"

        if (!e) e = window.event;
        var behavior = $find('GetAudition');
        behavior.populate(showID);
        e.cancelBubble = true;
        $find('GetAuditionPopup').showPopup();
        $find('GetAuditionPopup' + "PopupBehavior").set_y(parseInt(topPos));
        $find('GetAuditionPopup' + "PopupBehavior").set_x(parseInt(leftPos));
        return false;
    }

    function hidePopup() {
        $find(BehaviorID).hidePopup();
        return false;
    }

    var fadein;
    var fadeout;

    function pageLoadX() {
        var ss = $find("ss1");
        ss.add_slideChanging(onChanging);

        var ae = $find("ae");
        var be = ae.get_OnLoadBehavior();
        var an = be.get_animation();
        fadein = an.get_animations()[1];
        fadeout = an.get_animations()[0];

        fadein.set_duration(0.5);
        fadeout.set_duration(0.5);
    }
    function onChanging(sender, args) {
        fadein.play();
        window.setTimeout("fadeout.play()", 4000);
    }
    
    
</script>
