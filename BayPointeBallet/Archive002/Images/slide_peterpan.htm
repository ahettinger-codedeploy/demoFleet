<!DOCTYPE html>
<html><head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Simple Slideshow with Next and Previous Buttons - jsFiddle demo by iamacatperson</title>
  
  <script type="text/javascript" src="slide_peterpan_data/jquery-1.js"></script>
  
  <style type="text/css">
    #img-grp-wrap {
    position: relative;
    width: 290px;
    height: 190px;
    margin: 0px auto;
}

.img-wrap {
    position: relative;
    border: 1px solid #CCC;
    width: 290px;
    height: 190px;
}

.img-wrap img {
    position: absolute;
    top: 0;
    left: 0;
    -moz-box-shadow: 1px 1px 4px #CCC;
    padding: 10px;
}

.next, .prev {
    position: absolute;
    cursor: pointer;
    top: 70px;
}

.next {
    right: -40px;
}

.prev {
    left: -40px;
}
  </style>
  


<script type="text/javascript">//<![CDATA[ 
$(window).load(function(){
$('.img-wrap img:gt(0)').hide();

$('.next').click(function() {
    $('.img-wrap img:first-child').fadeOut().next().fadeIn().end().appendTo('.img-wrap');
});

$('.prev').click(function() {
    $('.img-wrap img:first-child').fadeOut();
    $('.img-wrap img:last-child').prependTo('.img-wrap').fadeOut();
    $('.img-wrap img:first-child').fadeIn();
});
});//]]>  

</script>


</head>
<body>
  <div id="img-grp-wrap">
    <div class="img-wrap">
        <img src="slide_peterpan_data/1.png" width="270">
        <img style="display: none;" src="slide_peterpan_data/2.png" width="270">
        <img style="display: none;" src="slide_peterpan_data/3.png" width="270">
        <img style="display: none;" src="slide_peterpan_data/4.png" width="270">
		<img style="display: none;" src="slide_peterpan_data/5.png" width="270">
    </div>   
    
    <img src="slide_peterpan_data/arrowright.jpg" class="next" alt="Next"> 
    <img src="slide_peterpan_data/arrowleft.jpg" class="prev" alt="Previous"> 
    
</div>


  





</body></html>
