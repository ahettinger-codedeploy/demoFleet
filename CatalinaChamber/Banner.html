	<script type="text/javascript">
	    // For defect 468, menu items were hiding behind new code from YouTube which used IFrame tags.
	    // By updating the iframe source to include wmode, you fix the menu overlay issue.
	    // fix supplied by Hisham riaz
	    $(document).ready(
            function() {
                $('iframe').each(function() {
                var fixed_src = $(this).attr('src');
                if (fixed_src.indexOf('?') > -1)
                {
                	fixed_src = fixed_src + '&wmode=transparent';
                }
                else
                {
                	fixed_src = fixed_src + '?wmode=transparent';
                }

                $(this).attr('src', fixed_src);

                });
            }
	    );
	
	</script>
