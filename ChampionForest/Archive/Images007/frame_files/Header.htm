<SCRIPT language=javascript>
var arrDays = new Array();
arrDays[0] = 'All';

for (var i=1; i<32; i++){
	arrDays[arrDays.length] = i;
}

function fillDays(){
	var intMonth;
	var intYear;	
	var monthDays; 
	
	if (document.forms[0].Day != null){
		document.forms[0].Day.options.length = 0;
		intMonth = document.forms[0].Month.value;
		intYear = document.forms[0].Year.value;
	
		if (intYear % 4 == 0 && intMonth == 2){
			monthDays = 29;			
		} else if (intMonth == 2) {
			monthDays = 28;
		} else if (intMonth == 4 || intMonth == 6 || intMonth == 9 || intMonth == 11){
			monthDays = 30;
		} else monthDays = 31;
			
		for (var i=0; i<arrDays.length; i++){					
			if (i <=monthDays){				
				document.forms[0].Day.options[i] = new Option(arrDays[i], arrDays[i]);			
			}
		}
	}
}
function submitPage() {
	document.forms[0].submit();
}

function submitReg() {
	parent.frames['Results'].document.location.href = 'OpenRegistrations.asp?GF=usecolors&OrgID=1272&strColumnsToShow=';
}
</SCRIPT>
