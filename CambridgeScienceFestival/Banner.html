    function WM_preloadImages() {
      // Don't bother if there's no document.images
      if (document.images) {
        if (typeof(document.WM) == 'undefined'){
          document.WM = new Object();

        document.WM.loadedImages = new Array();

    function WM_imageSwap(daImage, daSrc){
      var objStr,obj;
      /*
        WM_imageSwap()

          obj.src = daSrc;
