    <script type="text/javascript" language="javascript">
        function setTargetValueForElements() {
            elementsArrays = [document.forms, document.links];
            for (var j = 0; j < elementsArrays.length; j++) {
                eArray = elementsArrays[j];
                for (var i = 0; i < eArray.length; i++) {
                    var targetValue = eArray[i].target;
                    if (targetValue == "_blank" || targetValue == "_self") {
                        //do nothing this is assumed valid
                    } else {
                        eArray[i].target = "_top";
                    }
                }
            }
        }

        function setIFrameHeightToContentHeight(ifrmelement) {
            h = 500;
            if (ifrmelement) {
                if (ifrmelement.contentDocument) {//Most Browsers case
                    h = ifrmelement.contentDocument.body.clientHeight;
                } else if (ifrmelement.Document) { //IE7 case
                    h = ifrmelement.Document.body.clientHeight;
                }
            }
            ifrmelement.height = h;
            ifrmelement.style.height = h;
        }
    </script>
