<script type="text/javascript">
    var scroller = new UvumiScrollbar("scrollbar-demo");
    window.addEvent('domready',function(){
        $('hideSections').addEvent('click',function(){
            $$('.introsection, .renaissancesection, .baroquesection, .xmassection, .new_worldsection').setStyle('display','none');
			$$('.medievalsection').setStyle('display','block');
            scroller.update();
        });
        $('hideSections2').addEvent('click',function(){
            $$('.introsection, .medievalsection, .baroquesection, .xmassection, .new_worldsection').setStyle('display','none');
			$$('.renaissancesection').setStyle('display','block');
            scroller.update();
        });
        $('hideSections3').addEvent('click',function(){
            $$('.introsection, .medievalsection, .renaissancesection, .xmassection, .new_worldsection').setStyle('display','none');
			$$('.baroquesection').setStyle('display','block');
            scroller.update();
        });
        $('hideSections4').addEvent('click',function(){
            $$('.introsection, .medievalsection, .renaissancesection, .baroquesection, .new_worldsection').setStyle('display','none');
			$$('.xmassection').setStyle('display','block');
            scroller.update();
        });
        $('hideSections5').addEvent('click',function(){
            $$('.introsection, .medievalsection, .renaissancesection, .baroquesection, .xmassection').setStyle('display','none');
			$$('.new_worldsection').setStyle('display','block');
            scroller.update();
        });					
        $('showSections').addEvent('click',function(){
            $$('.introsection, .medievalsection, .renaissancesection, .baroquesection, .xmassection, .new_worldsection').setStyle('display','block');
            scroller.update();
        });
    });
</script>
