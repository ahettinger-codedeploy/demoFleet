function ManagePhoto(img)
{
	foto1= new Image();
	foto1.src=(img);
	windowSizing(img);
}
function windowSizing(img)
{
	if((foto1.width!=0)&&(foto1.height!=0))
	{
		openWin(img);
	}
	else
	{
		openwindow="windowSizing('"+img+"')";
		interval=setTimeout(openwindow,20);	
	}
}
function openWin(img)
{
	winwidth=foto1.width+40;
	winheight=foto1.height+40;
	varoptions="width="+winwidth+",height="+winheight+",scrollbars=no,toolbar=no,top=" + ((screen.availHeight - winheight) / 2) + ",left=" + ((screen.availWidth - winwidth) / 2);
	mapWindow=window.open(img,"",varoptions);
}
