<h1>FAQ's</h1>
<h4>Q:Do you have to pay if you don't skate?</h4>
<h2>A:<b>No.</b> There is no charge to come out and watch your friends or family skate.</h2>
<br />
<h4>Q:Is the Corn Maze still open?</h4>
<h2>A:No. Maze Season ran through the beginning of November and the corn has died off and fallen over.  We'll have an exciting new maze next Fall.  In the meantime, we have set up our Ice Skating Rink for families to enjoy.</h2>
<br />
<h4>Q:Do you Take Credit Cards?</h4>
<h2>A:Yes, We accept Visa, Mastercard, Discover, and any debit card bearing a Visa or Mastercard logo.</h2>
<br />

<h4>Q:Do you have a concession stand?</h4>
<h2>A:Yes, we have a full concession stand open on Fridays and weekends, during other times we have a snack bar open!</h2>
<br />
<h4>Q:Who do I call to schedule a birthday or group event?</h4>
<h2>A:You can contact our event coordinator at 770-786-9000.  Times are booking up fast, so don't delay.</h2>
