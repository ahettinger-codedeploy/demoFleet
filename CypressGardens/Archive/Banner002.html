<SCRIPT language=JavaScript>
  var Order = 5;
  var ADV1 = new Image(); ADV1 = "/PrivateLabel/CypressGardens/Images/passport06.jpg";
  var ADV2 = new Image(); ADV2 = "/PrivateLabel/CypressGardens/Images/2nddayfree.jpg";
  var ADV3 = new Image(); ADV3 = "/PrivateLabel/CypressGardens/Images/passport06_plat.jpg";
  var ADV4 = new Image(); ADV4 = "/PrivateLabel/CypressGardens/Images/grouprates.jpg";
  var ADV5 = new Image(); ADV5 = "/PrivateLabel/CypressGardens/Images/adcg_tickets.jpg";
  var ADV6 = new Image(); ADV6 = "/PrivateLabel/CypressGardens/Images/adcg_splashisland.jpg";
  var ADV7 = new Image(); ADV7 = "/PrivateLabel/CypressGardens/Images/adcg_preferredhotels.jpg";
  var LNK1 = "http://cypressgardens.com/pricing.asp#Passport06";
  var LNK2 = "http://cypressgardens.com/pricing.asp#SecondDay";
  var LNK3 = "http://cypressgardens.com/pricing.asp#PlatPassport06";
  var LNK4 = "http://cypressgardens.com/pricing.asp#GroupRates";
  var LNK7 = "http://cypressgardens.com/preferredhotel.asp";
  var rOrd = 1;
  var rIMG1 = new Image(); rIMG1 = "/PrivateLabel/CypressGardens/Images/concerts/fp_1.gif";
  var rIMG2 = new Image(); rIMG2 = "/PrivateLabel/CypressGardens/Images/fp_2.gif";
  var rIMG3 = new Image(); rIMG3 = "/PrivateLabel/CypressGardens/Images/fp_3.gif";
  var rIMG4 = new Image(); rIMG4 = "/PrivateLabel/CypressGardens/Images/fp_4.gif";
  function RotateImages(){
   if(rOrd==1){document.rIMG.src = rIMG1;rOrd=2;}
   else if(rOrd==2){document.rIMG.src = rIMG2;rOrd=3;}
   else if(rOrd==3){document.rIMG.src = rIMG3;rOrd=4;}
   else if(rOrd==4){document.rIMG.src = rIMG4;rOrd=1;}
   setTimeout("RotateImages()",5000);
  }
  function Get_Concert(){
   if (document.forms[0].sCONCERT.options[document.forms[0].sCONCERT.selectedIndex].value == "" ){
    window.status='Done';
    document.forms[0].sCONCERT.selectedIndex = 0;
   }else if (document.forms[0].sCONCERT.options[document.forms[0].sCONCERT.selectedIndex].value == "PRINT" ){
    window.open("print_concerts.asp", "PrintConcerts");
    window.status='Done';
    document.forms[0].sCONCERT.selectedIndex = 0;
   }else{
    document.forms[0].CONCERT.value = document.forms[0].sCONCERT.options[document.forms[0].sCONCERT.selectedIndex].value;
    document.forms[0].sCONCERT.selectedIndex = 0;
    window.location.href = "concerts.asp?load=" + document.forms[0].CONCERT.value;
   }
  }
 function popup(WDT, HGT, SRC, NUM){
  var windef;
  windef = "height=" + HGT + ",width=" + WDT + ",location=no,scrollbars=no,menubars=no,toolbars=no,resizable=no";
  window.open("view.asp?src=concerts/" + SRC, NUM, windef);
 }
 function PopPrint(SRC){
  window.open("http://cypressgardens.com/print_concert.asp?sConcert=" + SRC, "PrintConcerts");
 }
  function LoadAds(){
        if(Order==1){document.IMG1.src=ADV1;document.IMG2.src=ADV2;document.IMG3.src=ADV3;Order=2;}
   else if(Order==2){document.IMG1.src=ADV2;document.IMG2.src=ADV3;document.IMG3.src=ADV4;Order=3;}
   else if(Order==3){document.IMG1.src=ADV3;document.IMG2.src=ADV4;document.IMG3.src=ADV5;Order=4;}
   else if(Order==4){document.IMG1.src=ADV4;document.IMG2.src=ADV5;document.IMG3.src=ADV6;Order=5;}
   else if(Order==5){document.IMG1.src=ADV5;document.IMG2.src=ADV6;document.IMG3.src=ADV7;Order=6;}
   else if(Order==6){document.IMG1.src=ADV6;document.IMG2.src=ADV7;document.IMG3.src=ADV1;Order=7;}
   else if(Order==7){document.IMG1.src=ADV7;document.IMG2.src=ADV1;document.IMG3.src=ADV2;Order=1;}
   setTimeout("LoadAds()",5000);
  }
  function LaunchAd(varIn){
        if(Order==1&&varIn==1){window.location.href=LNK7}
   else if(Order==1&&varIn==2){window.location.href=LNK1}
   else if(Order==1&&varIn==3){window.location.href=LNK2}
   else if(Order==2&&varIn==1){window.location.href=LNK1}
   else if(Order==2&&varIn==2){window.location.href=LNK2}
   else if(Order==2&&varIn==3){window.location.href=LNK3}
   else if(Order==3&&varIn==1){window.location.href=LNK2}
   else if(Order==3&&varIn==2){window.location.href=LNK3}
   else if(Order==3&&varIn==3){window.location.href=LNK4} 
   else if(Order==4&&varIn==1){window.location.href=LNK3}
   else if(Order==4&&varIn==2){window.location.href=LNK4}
   else if(Order==4&&varIn==3){window.open("http://webstore.adventureparksgroup.com");} 
   else if(Order==5&&varIn==1){window.location.href=LNK4}
   else if(Order==5&&varIn==2){window.open("http://webstore.adventureparksgroup.com");}
   else if(Order==5&&varIn==3){window.open("http://splashisland.cypressgardens.com");}
   else if(Order==6&&varIn==1){window.open("http://webstore.adventureparksgroup.com");}
   else if(Order==6&&varIn==2){window.open("http://splashisland.cypressgardens.com");}
   else if(Order==6&&varIn==3){window.location.href=LNK7}
   else if(Order==7&&varIn==1){window.open("http://splashisland.cypressgardens.com");}
   else if(Order==7&&varIn==2){window.location.href=LNK7}
   else if(Order==7&&varIn==3){window.location.href=LNK1}
  }
  function SignUp(){
   if (document.forms[0].Newsletter.value==""){
    alert('Please Enter Your Email Address Before Signing Up!');
   }else{
    window.location.href = 'newsletter.asp?email=' + document.forms[0].Newsletter.value;
   }
  }
