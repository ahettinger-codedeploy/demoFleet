function getX(el) {
if (document.layers) {
	return (el.x + 31);
}
for(var x=0;el;el=el.offsetParent) {
x+=el.offsetLeft;
} return (x + 30);
}

function getY(el) {
if (document.layers) {
	return (el.y + 25);
}
for(var y=0;el;el=el.offsetParent) {
y+=el.offsetTop;
} return (y + 30);
}
