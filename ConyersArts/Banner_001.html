<STYLE>BODY {
	PADDING-RIGHT: 0px; MARGIN-TOP: 1.5%; PADDING-LEFT: 0px; PADDING-BOTTOM: 0px; FONT: 100% Arial, Helvetica, sans-serif; COLOR: #000000; PADDING-TOP: 0px; BACKGROUND-COLOR: #cccccc; TEXT-ALIGN: center
}
A:link {
	COLOR: #666666
}
A:visited {
	COLOR: #666666
}
A:hover {
	COLOR: #990000
}
A:active {
	COLOR: #990000
}
DIV#mainwrap {
	MARGIN: 0px auto; WIDTH: 750px; BACKGROUND-COLOR: #ffffff
}
DIV#mainswrap H1 {
	WIDTH: auto
}
DIV#content {
	FLOAT: right; MARGIN: 0px 0px 1em; WIDTH: 75%
}
DIV#content H2 {
	PADDING-RIGHT: 0px; PADDING-LEFT: 0px; FONT-SIZE: 1.2em; PADDING-BOTTOM: 10px; MARGIN: 0px; COLOR: #009900; PADDING-TOP: 0px
}
DIV#leftcol {
	FLOAT: left; MARGIN: 0px 0px 0px 5px; WIDTH: 20%; TEXT-ALIGN: left
}
DIV#leftcol UL {
	PADDING-RIGHT: 5px; PADDING-LEFT: 5px; FONT-SIZE: 0.76em; PADDING-BOTTOM: 5px; MARGIN: 20px 0px 0px; PADDING-TOP: 5px
}
DIV#leftcol UL LI {
	PADDING-RIGHT: 3px; PADDING-LEFT: 3px; PADDING-BOTTOM: 3px; MARGIN: 3px 0px; BORDER-LEFT: #cccccc 1px solid; WIDTH: 140px; PADDING-TOP: 3px; BORDER-BOTTOM: #cccccc 1px solid; LIST-STYLE-TYPE: none
}
DIV#footer {
	CLEAR: both; BORDER-TOP: #cccccc 1px solid; FONT-SIZE: 0.76em; MARGIN: 1.2em auto 0px; WIDTH: 750px; PADDING-TOP: 6px; BACKGROUND-COLOR: #ffffff; TEXT-ALIGN: center
}
DIV#footer IMG {
	PADDING-RIGHT: 0px; PADDING-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN-LEFT: auto; WIDTH: 750px; MARGIN-RIGHT: auto; PADDING-TOP: 5px
}
</STYLE>
