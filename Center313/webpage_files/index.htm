			function stopPlayer(id) {

		jQuery(document).ready(function($){

		  // add a scrolling effect to the track title if it's too wide to display
		  $("#player_current_track").bind('marquee', function() {
			var boxWidth = $(this).width();
			var textWidth = $('.scroll-text', $(this)).width();
			if (textWidth > boxWidth) {
			  var animSpeed = (textWidth - boxWidth) * 40; // 50 pix per sec
			  $(this)
				// don't scroll for a second
				.animate({dummy: 1}, 1000)
				.animate({scrollLeft: textWidth - boxWidth + 20}, animSpeed)
				.animate({scrollLeft: -20}, animSpeed / 2, function() {
				  $(this).trigger('marquee');
				});
			}
		  }).trigger('marquee');
