var AVUtil = new (function(){
	var self = this;
	
	this.showMapTooltip = function(elem){
		list = elem.closest('li');
		tooltip = $('#map_tool_tip');

		// check if it exists
	 if (tooltip.length == 0){
			// create tool tip
			AVUtil.createMapTooltip(list);
			tooltip = $('#map_tool_tip');
		} else {
			// check if the name is the same
			if (tooltip.data('title') != list.data('title')) {
				// if not create it 
				AVUtil.updateMapTooltip(list);
			}
		}		
		// now place it....
		bubble_space = 0;
		if ((elem.offset().left - tooltip.width() - bubble_space) > 0 ) {
			// box goes on left side
			left_postion = elem.offset().left - tooltip.width() - bubble_space;
			tooltip.removeClass('right');
		} else {
			// box is on right side
			left_postion = elem.offset().left + elem.width() + bubble_space;
			tooltip.addClass('right');
		}		
		tooltip.css({'top' : (elem.offset().top -  (tooltip.height() / 2 ) + (elem.height() / 2)), 'left' : left_postion});
		tooltip.find('i').css({'top' : ((tooltip.height() / 2 ) - 16)});		
		tooltip.show();
	};
	this.createMapTooltip = function(elem){		
		html = '<div id="map_tool_tip" class="tooltip" data-name="'+elem.data('title')+'"><i></i>';
		html += '<div class="inner">';
		html += '<h3>'+elem.data('title')+'</h3>';
		html += '<p class="address">'+elem.data('address')+'</p>';		
		html += '<p class="type">'+elem.data('type')+'</p>';				
		html += '</div></div>';
		$('body').append(html);		
	};
	this.updateMapTooltip = function(elem){		
		$('#map_tool_tip').data('name', (elem.data('title')));
		$('#map_tool_tip h3').text(elem.data('title'));
		$('#map_tool_tip p.address').text(elem.data('address'));
 		$('#map_tool_tip p.type').text(elem.data('type'));
	};
	this.hideMapTooltip = function(elem){
			$('#map_tool_tip').hide();             
	};	
});
