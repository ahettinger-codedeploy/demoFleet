<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><style>
    body {
        margin:  0;
    }
</style>
</head><body><iframe id="twt" allowtransparency="true" scrolling="no" src="twtweet_data/tweet_button.htm" style="width:100%; height:100%; margin: 0" frameborder="0"></iframe>
<script type="text/javascript">
     function setPropertiesOn( elem ) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
         var q = "";
        for (var i = 0; i < vars.length; i++) {
           var pair = vars[i].split("=");
           if (pair[0] == "c" || pair[0] == "d")
             continue;
            if (pair[1]) {
                q += "&" + pair[0] + "=" + pair[1];
            }
        }

         document.getElementById('twt').src = "//platform.twitter.com/widgets/tweet_button.html?a=a" + q;
    }

    setPropertiesOn( null );

</script>
</body></html>
