function CalculateFees(){
var students = document.tuitionForm.Students.value;
var classes = document.tuitionForm.Classes.value;

//alert(students +" and "+ classes +" and "+ students);

if(parseInt(students) > parseInt(classes)){
	alert("There must be at least as many classes as family members.");
	return;
	}
	
if(students > 2){
	GetScheduleC(classes);
	}
else{
	if(students == 1){
		GetScheduleA(classes);
		}
	else{
		GetScheduleB(classes);
		}
	}
}

function getRate(sHours){

switch (sHours) {
	case "1": result = "50"; break;
	case "1.5": result = "65"; break;
	case "2": result = "85"; break;
	case "2.5": result = "100"; break;
	case "3": result = "110"; break;
	case "3.5": result = "125"; break;

	case "4.5": result = "141"; break;

	case "6.5": result = "180"; break;
	case "7": result = "183"; break;
	case "7.5": result = "198"; break;
	case "8": result = "205"; break;
	case "8.5": result = "220"; break;
	case "9": result = "220"; break;
	case "9.5": result = "235"; break;
	case "10": result = "235"; break;
	case "10.5": result = "250"; break;
	default: result = "0";
	}
return result;
}

function AddHours(){

Dancer3Hours = Tuition.Dancer3.value;
Dancer4Hours = Tuition.Dancer4.value;
Dancer5Hours = Tuition.Dancer5.value;
Dancer6Hours = Tuition.Dancer6.value;

if (parseFloat(Dancer2Hours) > parseFloat(Dancer1Hours)){
	alert("Dancer 1 must be the dance with the most hours of dancing");
	return;
	}

if (parseFloat(Dancer3Hours) > parseFloat(Dancer1Hours)){
	alert("Dancer 1 must be the dance with the most hours of dancing");
	return;
	}

	alert("Dancer 1 must be the dance with the most hours of dancing");

	}

//alert(Dancer1Hours);
//alert(Dancer2Hours);
sRate1 = getRate(Dancer1Hours);
sRate2 = getRate(Dancer2Hours);
sRate3 = getRate(Dancer3Hours);
sRate4 = getRate(Dancer4Hours);
sRate5 = getRate(Dancer5Hours);
sRate6 = getRate(Dancer6Hours);
TotalRate1 = parseFloat(sRate1) + (parseFloat(sRate2)*.85) + (parseFloat(sRate3)*.85) + (parseFloat(sRate4)*.85) + (parseFloat(sRate5)*.85) + (parseFloat(sRate6)*.85);
//alert(sRate1);
//alert(sRate2);
//alert(TotalRate);
Dancer1Cost.innerHTML = "$" + sRate1 + ".00";

sChangeLength = str.length;
sChangeSize = sChangeLength - (sTotalLength + 1);
sTotalHTML = "$" + TotalRate2;
if(sChangeSize != 2){
	if(sChangeSize == 1){
		sTotalHTML = "$" + TotalRate2 + "0";
		}
	else{
		sTotalHTML = "$" + TotalRate2 + ".00";
		}
	}
	
//alert(nSize);
TotalCost.innerHTML = sTotalHTML;
