<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; margin: 0; padding: 0;">

<head>
	<meta name="viewport" content="width=device-width" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title><% EMAILSUBJECT %></title>
</head>
  
<body bgcolor="#f4f5f7" style="margin: 0px; -webkit-text-size-adjust:none;">

<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td align="center">
		
			<div align="center">
			
				<table width="700" border="0" cellspacing="0" cellpadding="0">
				  <tr>
					<td width="700" align="right" valign="top">
						<table width="100%" border="0" cellspacing="0" cellpadding="0">
							<tr>
								<td></td>
								<td width="100%" valign="bottom" align="center" style="font-family: verdana, sans-serif; font-size: 10px; color: #000000;">
									If you have difficulty reading this email message, <a href="<% EMAILFILE %>"  target="_blank" style="font-family: Arial, sans-serif; font-size: 11px; color: #000000; text-decoration: underline;">click here</a>
								</td>
							</tr>
						</table>
					</td>
				  </tr>
				</table>
				<BR><BR>
				<table bgcolor=#ffffff width="700" border="0" cellspacing="0" cellpadding="0">
				  <tr>
					<td width="700" align="right" valign="top">
						<table width="100%" border="0" cellspacing="0" cellpadding="10">
							<tr>
								<td></td>
								<td width="100%" valign="top" align="left" style="font-family: verdana, sans-serif; font-size: 12px; color: #000000;">
								Dear <% CUSTOMERFIRSTNAME %> <% CUSTOMERLASTNAME %>:
								<br />
								<br />
								<% EMAILBODY %>
								</td>
							</tr>
						</table>
					</td>
				  </tr>
				</table>


			</div>
			
		</td>
	</tr>
</table>

</body>
</html>
