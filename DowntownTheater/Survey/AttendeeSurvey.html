<!DOCTYPE html>

<html lang="en">

<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="shortcut icon" type="image/ico" href="/images/favicon.ico">

<title>Tix Support</title>

<!-- Le styles -->

<!-- fonts -->

<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Signika+Negative:400,700' rel='stylesheet' type='text/css'>

<!-- styles -->

<link href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="stylesheet" />
<link href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
<style>  
#header { width: 100%; height: 120px; border: solid #0F1620; border-width: 3px 0 3px 0; text-align: left; }
#content { width: 500px; margin: 0 auto; margin-bottom: 25px; padding: 0; text-align: left; }
.fieldsetstyle { background-color: #FFFFFF; border: 1px solid #DDDDDD; border-radius: 4px 4px 4px 4px; margin: 15px 0; padding: 39px 19px 14px; position: relative;  }
.legendstyle { font: normal 30px Verdana, Arial, Helvetica, sans-serif; text-shadow: 0 1px 1px #fff; letter-spacing: -1px; color: #273953; }
input, textarea { padding: 3px; }
label { cursor: pointer; }
.block { display: block; }
small { letter-spacing: 1px; font-size: 11px; font-style: italic; color: #9e9e9e; }
.info { text-align: left; padding: 5px; font: normal 11px Verdana, Arial, Helvetica, sans-serif; color: #fff; position: absolute; display: none; -webkit-border-radius: 5px; -moz-border-radius: 5px; border-radius: 5px; -webkit-box-shadow: -1px 1px 2px #a9a9a9; -moz-box-shadow: -1px 1px 2px #a9a9a9; box-shadow: -1px 1px 2px #a9a9a9; }
.error { background: #f60000; border: 3px solid #d50000;  }
.correct { background: #56d800; border: 3px solid #008000; }
.wrong { font-weight: bold; color: #e90000; }
.normal { font-weight: normal; color: #222; }
#send { background: #3f5a81; width: 100%; border: 5px solid #0F1620; font: bold 30px Verdana, sans-serif; color: #fafafa; text-shadow: 1px 1px 1px #0F1620; -webkit-border-radius: 7px; -moz-border-radius: 7px; border-radius: 7px; }
#send:hover { background: #4d76b1; border: 5px solid #253750; color: #fff; }
#send:active { text-indent: -10px; }
fieldset { background: #f1f1f1; border: 1px solid #DDDDDD; border-radius: 4px 4px 4px 4px; margin: 15px 0; padding: 39px 19px 14px; position: relative; }
legend { background: #ffffff; border: 1px solid #DDDDDD; border-radius: 4px 4px 4px 4px; margin: 5px 0; padding: 5px; position: relative; }
</style>


</head>

<body>

	<div class="container">

		<form action="" method="post">

			<div class="row-fluid">
		  
				<div class="span6">
				
					<fieldset>

						<legend>Personal Info</legend>
						<p>
							<label for="fullname" class="block">Full name:</label>
							<input type="text" name="fullname" id="fullname" />
						</p>
						<p>
							<label for="birthday" class="block">Date of birth <small>(dd-mm-yyyy)</small>:</label>

							<input type="text" name="birthday" id="birthday" />
						</p>
						<p>
							<label class="block">I am:</label>
							
							<label class="radio inline">
							<input type="radio" id="inlineradeio1" name="radio1" value="Male"> Male
							</label>
							
							<label class="radio inline">
							<input type="radio" id="inlineradio2" name="radio1" value="Femail"> Female
							</label>
						</p>
						<p>
							<label class="block">Cars I own:</label>
							
								<label class="checkbox inline">
								<input type="checkbox" id="inlineCheckbox1" value="option1"> 1
								</label>
								
								<label class="checkbox inline">
								<input type="checkbox" id="inlineCheckbox2" value="option2"> 2
								</label>
								
								<label class="checkbox inline">
								<input type="checkbox" id="inlineCheckbox3" value="option3"> 3
								</label>
						</p>
						
					</fieldset>
					
					<fieldset>
						<legend>Email</legend>
						<p>
							<label for="email" class="block">Email <small>(mickey@mou.se)</small>:</label>

							<input type="text" name="email" id="email" />
						</p>
					</fieldset>
										
					<input type="button" class="btn btn-primary"  value="submit">
					
				</div>
				
				<div class="span6">
				
					<fieldset>
						<legend>About You</legend>
						<p>
							<label for="about" class="block">Tell us a little bit about yourself:</label>
							<textarea id="about" cols="50" rows="10"></textarea>

						</p>
					</fieldset>
					
					<fieldset>
						<legend>Phone</legend>
						<p>
							<label for="phone" class="block">Phone <small>(714) 437-4678</small>:</label>

							<input type="text" name="phonenumber" id="phonenumber" />
						</p>
					</fieldset>
				
			
				</div>
				
				
				
			</div>
			
		</form>
		
	</div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"  charset="utf-8"></script>

	<script type="text/javascript"  charset="utf-8">
	$(document).ready(function(){
// ====================================================== //

var jVal = {
	'fullName' : function() {
	
		$('body').append('<div id="nameInfo" class="info"></div>');
		
		var nameInfo = $('#nameInfo');
		var ele = $('#fullname');
		var pos = ele.offset();
		
		nameInfo.css({
			top: pos.top-3,
			left: pos.left+ele.width()+15
		});
		
		if(ele.val().length < 6) {
			jVal.errors = true;
				nameInfo.removeClass('correct').addClass('error').html('&larr; at least 6 characters').show();
				ele.removeClass('normal').addClass('wrong');				
		} else {
				nameInfo.removeClass('error').addClass('correct').html('&radic;').show();
				ele.removeClass('wrong').addClass('normal');
		}
	},
	
	'birthDate' : function (){
		
		$('body').append('<div id="birthInfo" class="info"></div>');

		var birthInfo = $('#birthInfo');
		var ele = $('#birthday');
		var pos = ele.offset();
		
		birthInfo.css({
			top: pos.top-3,
			left: pos.left+ele.width()+15
		});
		
		var patt = /^[0-9]{2}\-[0-9]{2}\-[0-9]{4}$/i;
		
		if(!patt.test(ele.val())) {
			jVal.errors = true;
				birthInfo.removeClass('correct').addClass('error').html('&larr; type in date in correct format').show();
				ele.removeClass('normal').addClass('wrong');					
		} else {
				birthInfo.removeClass('error').addClass('correct').html('&radic;').show();
				ele.removeClass('wrong').addClass('normal');
		}	
	},
	
	'gender' : function (){
		
		$('body').append('<div id="genderInfo" class="info"></div>');
	
		var genderInfo = $('#genderInfo');
		var ele = $('#woman');
		var pos = ele.offset();
		
		genderInfo.css({
			top: pos.top-10,
			left: pos.left+ele.width()+60
		});
		
		if($('input[name="gender"]:checked').length === 0) {
			jVal.errors = true;
				genderInfo.removeClass('correct').addClass('error').html('&larr; are you a man or a woman?').show();
				ele.removeClass('normal').addClass('wrong');		
		} else {
				genderInfo.removeClass('error').addClass('correct').html('&radic;').show();
				ele.removeClass('wrong').addClass('normal');
		}	
	},
	
	'vehicle' : function (){
	
		$('body').append('<div id="vehicleInfo" class="info"></div>');
	
		var vehicleInfo = $('#vehicleInfo');
		var ele = $('#ship');
		var pos = ele.offset();
		
		vehicleInfo.css({
			top: pos.top-10,
			left: pos.left+ele.width()+40
		});
		
		if($('input[name="vehicle"]:checked').length <= 1) {
			jVal.errors = true;
				vehicleInfo.removeClass('correct').addClass('error').html('&larr; I\'m sure you have at least two!').show();
				ele.removeClass('normal').addClass('wrong');		
		} else {
				vehicleInfo.removeClass('error').addClass('correct').html('&radic;').show();
				ele.removeClass('wrong').addClass('normal');
		}	
	},
	
	'email' : function() {
	
		$('body').append('<div id="emailInfo" class="info"></div>');
	
		var emailInfo = $('#emailInfo');
		var ele = $('#email');
		var pos = ele.offset();
		
		emailInfo.css({
			top: pos.top-3,
			left: pos.left+ele.width()+15
		});
		
		var patt = /^.+@.+[.].{2,}$/i;
		
		if(!patt.test(ele.val())) {
			jVal.errors = true;
				emailInfo.removeClass('correct').addClass('error').html('&larr; give me a valid email adress, ok?').show();
				ele.removeClass('normal').addClass('wrong');					
		} else {
				emailInfo.removeClass('error').addClass('correct').html('&radic;').show();
				ele.removeClass('wrong').addClass('normal');
		}
	},
	
	'about' : function() {
	
		$('body').append('<div id="aboutInfo" class="info"></div>');
	
		var aboutInfo = $('#aboutInfo');
		var ele = $('#about');
		var pos = ele.offset();
		
		aboutInfo.css({
			top: pos.top-3,
			left: pos.left+ele.width()+15
		});
		
		if(ele.val().length < 75) {
			jVal.errors = true;
				aboutInfo.removeClass('correct').addClass('error').html('&larr; come on, tell me a little bit more!').show();
				ele.removeClass('normal').addClass('wrong').css({'font-weight': 'normal'});		
		} else {
				aboutInfo.removeClass('error').addClass('correct').html('&radic;').show();
				ele.removeClass('wrong').addClass('normal');
		}
	},
	
	'sendIt' : function (){
		if(!jVal.errors) {
			$('#jform').submit();
		}
	}
};

// ====================================================== //

$('#send').click(function (){
	var obj = $.browser.webkit ? $('body') : $('html');
	obj.animate({ scrollTop: $('#jform').offset().top }, 750, function (){
		jVal.errors = false;
		jVal.fullName();
		jVal.birthDate();
		jVal.gender();
		jVal.vehicle();
		jVal.email();
		jVal.about();
		jVal.sendIt();
	});
	return false;
});

$('#fullname').change(jVal.fullName);
$('#birthday').change(jVal.birthDate);
$('input[name="gender"]').change(jVal.gender);
$('input[name="vehicle"]').change(jVal.vehicle);
$('#email').change(jVal.email);
$('#about').change(jVal.about);

// ====================================================== //
});</script>

</body>

</html>
